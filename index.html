<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
    </div>
    <div class="lds-roller loader d-none"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <section class="carrito">
        <h2>Carrito de Compras</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Imagen</th>
                    <th>Item</th>
                    <th>Cant</th>
                    <th>Acción</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="productos"></tbody>
            <tfoot>
                <tr id="footer">
                  <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
        </table>
    </section>
    
    <template id="template-carrito">
        <tr>
          <th>id</th>
          <td><img src="./img/compra.png" alt=""></td>
          <td>Café</td>
          <td>1</td>
          <td>
            <div class="content_btn">
                <button class="btn-aumentar">
                    +
                </button>
                <button class="btn-disminuir">
                    -
                </button> 
            </div>
          </td>
          <td>$<span>500</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="3">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td>$<span>5000</span></td>
    </template>
    <script src="./js/poke_api.js"></script>
</body>
</html>
